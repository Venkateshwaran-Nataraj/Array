<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-600 to-gray-300  p-4">
    <div class="bg-gradient-to-r from-pink-400 to-black-500  max-w-lg mx-auto bg-white p-6 shadow-md  " style="border-radius:5%;">
        
        
        <h2 class="text-2xl text-center font-bold mb-4">Array </h2>
        <div class="mb-4">
            <input type="text" id="arrayInput" class="border p-2 w-full rounded-lg bg-gradient-to-r from-pink-100 to-black-200"  placeholder="Enter a value">
         
        </div>
        <div class="flex flex-row gap-4 justify-center">
            <button onclick="add()" class="bg-blue-900 text-white px-4 py-2 rounded" style="border-radius:25%;" >Add</button>
            <button onclick="remove()" class="bg-green-900 text-white px-4 py-2 rounded" style="border-radius:25%;" >Remove</button>
            <button onclick="clr()" class="bg-red-500 text-white px-4 py-2 rounded" style="border-radius:25%;" >Clear</button>
        </div>
        
        <h3 class="text-xl font-semibold mb-2 mt-4">Array Elements</h3>
        <h2 id="arrayDisplay" class="border-2 mb-2 w-full py-3 text-black rounded-lg bg-gradient-to-r from-pink-100 to-black-200"></h2>

        <div class=" mb-4 mt-8">
         
           
          
            <div class="text-center flex flex-row gap-1">
                <button onclick="sort()" class="bg-pink-600 w-20 text-white py-2 rounded" style="border-radius:25%;"><em><b>Sort</b></em></button>
                <h2 id="sort" class="border-2 mb-2 w-full py-3 text-black  rounded-lg bg-gradient-to-r from-pink-100 to-black-200"> Sort by Ascending </h2>
              </div>
              
            

            <br> <br>
            <div class="text-center flex flex-row gap-1">
            <button onclick="filter()" class="bg-green-500  text-white px-4 py-2 rounded" style="border-radius:25%;">Filter</button>
          
           <h2  id="filter" class="border-2 mb-2 w-full py-2 text-black rounded-lg bg-gradient-to-r from-pink-100 to-black-200"> Filter Even Number only</h2>
        </div>

        <div class="text-center flex flex-row gap-1 mt-8">
            <button onclick="map()" class="bg-pink-900 text-white px-4 py-2 rounded-full" style="border-radius:25%;" >Map</button>  
            <h2 id="map" class="border-2 mb-2 w-full py-2 text-black rounded-lg bg-gradient-to-r from-pink-100 to-black-200"> Map power of numbers </h2>

            </div>
        </div>
        <div class="text-center flex flex-row gap-1 mt-8">
            <button onclick="findLastIndexOf()" class="bg-gray-600 text-white px-4 py-2  mt-2" style="border-radius:25%;">Find Last Index</button>
            <input type="text" id="searchInput" class="border p-2 w-full rounded-lg bg-gradient-to-r from-pink-100 to-black-200"  placeholder="Enter value to find last index " >
           <br>
           
        </div>
        
            <p id="lastIndexDisplay" class="text-center font-semibold mt-4  ml-20 font-black italic border-2 mb-2  py-2 text-black rounded-lg bg-gradient-to-r from-pink-100 to-black-200 "></p>
        
       
       
        
      
       
    </div>
    <script src="Array.js"></script>
</body>
</html>
